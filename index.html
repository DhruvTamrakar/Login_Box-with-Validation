<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginbox_Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body >

    <div class="top-head">
        <div class="head-contant">
            <a href="#">
                <span>login</span>
                <span style="color: blueviolet;"><i class="fa fa-sign-in"></i></span>
            </a>
        </div>
    </div>
    <div class="login-box" id="login-box">
        <form action="#" method="post">
            <label for="user-name" class="label user-name">
                <i class="fa fa-user" style="color: blueviolet;"></i>
                Username</label>
            <input type="text" class="input" id="user-name" name="user-name" placeholder="Enter Your Username" >

            <label for="password" class="label password">
                <i class="fa fa-key" style="color: blueviolet;"></i>
                Password</label>
            <input type="password" class="input" id="user-password" name="user-password" placeholder="Enter Your Password">

            <label for="age-check" class="label-age-check">Are you 16+</label>
            <input type="checkbox" name="age-check" id="age-check">

            <button type="submit" id="login-button" disabled onclick="loadDoc()" >Login</button>

            <p><a href="#">Forget password</a></p>

            <p>If you have not an account? please <a href="#" class="sign-in" id="sign-in">sign in</a></p>
        </form>
    </div>
    <script src="loginbox_script.js"></script>
</body>

</html>
